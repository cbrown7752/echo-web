<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://d1muf25xaso8hp.cloudfront.net/https%3A%2F%2Fs3.amazonaws.com%2Fappforest_uf%2Ff1608838305606x880736958733536300%2Fhttps%25253A%25252F%25252Fs3.amazonaws.com%25252Fappforest_uf%25252Ff1603244092970x476752285650107840%25252Fintelligent-robot-machine-pointing-finger-on-dark-background-picture-id1208013946.jpg_w%253D1536%2526h%253D1019%2526auto%253Dcompress%2526fit%253Dcrop%2526dpr%253D2.jpg?w=512&h=345&auto=compress&fit=crop&dpr=2.5");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
  
</style>
</head>
<body>

<div class="bg"></div>
  
<div class="container">

</body>
